  <script>

    $(document).ready(function () {
      var initialDate = new Date(2022, 10, 5);
      var today = new Date();


      $("#date_ini, #date_end").datepicker({
        minDate: initialDate,
        dateFormat: 'dd/mm/yy',
        defaultDate: initialDate
      });


      $("#date_ini").datepicker("setDate", initialDate);
      $("#date_end").datepicker("setDate", today);


      var formattedToday = ("0" + today.getDate()).slice(-2) + "/" + ("0" + (today.getMonth() + 1)).slice(-2) + "/" + today.getFullYear();


      $("#date_ini").val("05/10/2022");
      $("#date_end").val(formattedToday);
    });

    const second = 1000;
    const minute = second * 60;
    const hour = minute * 60;
    const day = hour * 24;

    function countDays() {

      let date_ini = new Date(document.form_main.date_ini.value.split('/').reverse().join('-'));
      let date_end = new Date(document.form_main.date_end.value.split('/').reverse().join('-'));

      let diff = date_end.getTime() - date_ini.getTime();

      document.getElementById('days').innerText = Math.floor(diff / day);
    }
  </script>
